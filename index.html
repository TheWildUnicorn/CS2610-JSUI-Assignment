<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Big Customizable Mathiness</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="scratchpad.js" type="text/javascript"></script>
</head>
<body>
	<div class="parentDiv" id="fib">
		<form>
			<input type="range" min="0" max="10" value="5" onchange="sliderAction(this)">
			<button type="button" onclick="buttonAction(this)">Fib(5)</button>
		</form>
	</div>
	<div class="parentDiv" id="pell">
		<form>
			<input type="range" min="0" max="10" value="5" onchange="sliderAction(this)">
			<button type="button" onclick="buttonAction(this)">Pell(5)</button>
		</form>
	</div>
	<div class="parentDiv" id="trib">
		<form>
			<input type="range" min="0" max="10" value="5" onchange="sliderAction(this)">
			<button type="button" onclick="buttonAction(this)">Trib(5)</button>
		</form>
	</div>
</body>
</html>
